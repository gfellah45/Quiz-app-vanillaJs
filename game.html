<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title> Game </title>
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            
            <div id="hud">
                <div id="hud__item">
                    <p id="progress" class="hud__prefix">
                        Question <span class="hud__main__text" id="question__counter"></span>
                    </p>
                    <div id="progress__bar">
                        <div class="progress__bar__full">
                            
                        </div>
                    </div>
                    
                </div>
                <div id="hud__item">
                    <p class="hud__prefix">
                        score
                    </p>
                    <h1 class="hud__main__text" id="score">
                        0
                    </h1>
                </div>
            </div>
            
            <h2 id="question"></h2>
            <div class="choice__container">
                <p class="choice__prefix">A</p>
                <p class="choice__text" data-number="1"></p>
            </div>
            <div class="choice__container">
                <p class="choice__prefix">B</p>
                <p class="choice__text" data-number="2"></p>
            </div>
            <div class="choice__container">
                <p class="choice__prefix">C</p>
                <p class="choice__text" data-number="3"></p>
            </div>
            <div class="choice__container">
                <p class="choice__prefix">D</p>
                <p class="choice__text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script  src="/js/game.js"></script>
</body>
</html>
